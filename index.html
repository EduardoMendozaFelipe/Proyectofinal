<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar 3D</title>
    <style>
        body {
            margin: 0;
            background: #000011;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 50, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #4169E1;
            z-index: 100;
        }
        
        #controls h3 {
            margin: 0 0 15px 0;
            color: #FFD700;
        }
        
        #controls p {
            margin: 8px 0;
            font-size: 14px;
        }
        
        #controls button {
            background: linear-gradient(45deg, #4169E1, #6495ED);
            border: none;
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        #speed-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 50, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4169E1;
        }
        
        #planet-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #FFD700;
            min-width: 200px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>üåå Sistema Solar Completo</h3>
        <p><strong>Mouse:</strong> Rotar vista</p>
        <p><strong>Scroll:</strong> Zoom</p>
        <p><strong>Click:</strong> Info planeta/luna</p>
        <p><strong>3 Clicks:</strong> üí• Explotar planeta</p>
        <p><strong>Velocidad >1.5x:</strong> Ver rastros</p>
        <button onclick="resetView()">üè† Vista Inicial</button>
        <button onclick="followEarth()">üåç Seguir Tierra</button>
    </div>
    
    <div id="speed-control">
        <h4 style="margin: 0 0 10px 0; color: #FFD700;">‚ö° Velocidad</h4>
        <input type="range" id="speedSlider" min="0" max="3" value="1" step="0.1">
        <p id="speedDisplay">1.0x</p>
    </div>
    
    <div id="planet-info">
        <h4 id="planet-name"></h4>
        <p id="planet-description"></p>
    </div>
    
    <script type="module" src="main.ts"></script>
</body>
</html>
